<!DOCTYPE html>
<html>
<head>
  <style>
    .skills {
      padding: 20px;
      background: #000;
    }

    .section-title {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    .logos {
      display: flex;
      gap: 40px;
      animation: slideLeft 20s linear infinite;
      will-change: transform;
    }

    .programming-logo {
      height: 50px;
      width: auto;
      flex-shrink: 0;
    }

    @keyframes slideLeft {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(-100% - 40px));  /* Move by total width plus one gap */
      }
    }
  </style>
</head>
<body>
  <div class="skills">
    <h2 class="section-title">Computer Skills</h2>
    <div class="logos">
      <img class="programming-logo" src="assets/img/julia-language-logo-white-border.svg">
      <img class="programming-logo" src="assets/img/python-logo-generic.svg">
      <img class="programming-logo" src="assets/img/Slurm_logo.svg">
      <img class="programming-logo" src="assets/img/Git-Logo-White.svg">
      <img class="programming-logo" src="assets/img/github-mark-white.svg">
      <img class="programming-logo" src="assets/img/bash_logo_full_colored_light.svg">
      <img class="programming-logo" src="assets/img/ISO_C++_Logo.svg">
      <img class="programming-logo" src="assets/img/Mathematica_Logo.svg">
    </div>
  </div>

  <script>
    // Script to create a smooth infinite scroll
    const logos = document.querySelector('.logos');
    
    // Clone the first image and append it to the end when animation completes
    logos.addEventListener('animationend', () => {
      const firstImage = logos.firstElementChild;
      const clone = firstImage.cloneNode(true);
      logos.appendChild(clone);
      logos.removeChild(firstImage);
      
      // Reset animation
      logos.style.animation = 'none';
      logos.offsetHeight; // Trigger reflow
      logos.style.animation = 'slideLeft 20s linear infinite';
    });
  </script>
</body>
</html>
